<!DOCTYPE html>
<html>

<head>
    <title>Quadratic Equation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Solving Quadratic Equation</h1>
    <h2>ax<sup>2</sup>+bx+c=0</h2>
    <form id="root">
        <table>
            <tr><td><label>Value of a:</label></td><td><input id="a" type="number" name="a" required min="-99" max="99"></td></tr>
            <tr><td><label>Value of b:</label></td><td><input id="b" type="number" name="b" required min="-99" max="99"></td></tr>
            <tr><td><label>Value of c:</label></td><td><input id="c" type="number" name="c" required min="-99" max="99"></td></tr>
            <tr><td><input id="submit" type="button" value="Solve" onClick="solve()"></td><td></td></tr>
        </table>
    </form>

    <p id="no"></p>
    <p id="root1"></p>
    <p id="root2"></p>
    <p id="eq"></p>

    <script src="script.js"></script>
</body>

</html>
